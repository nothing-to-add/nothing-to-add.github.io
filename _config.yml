# GitHub Pages Configuration
title: "Maksim Laitan - Senior iOS Developer"
description: "Personal portfolio website showcasing iOS development projects and skills"
author: "Maksim Laitan"
email: "m.laitan@msn.com"
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://nothing-to-add.github.io" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

# Exclude files from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - .DS_Store

# Include files
include:
  - _pages

# Plugin settings
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# SEO settings
twitter:
  username: bringhtnet2dark
  card: summary

social:
  name: Maksim Laitan
  links:
